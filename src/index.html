  <meta name="description" content="My photo Room es un proyecto que consiste en una webapp para publicar fotos e imágenes (como Facebook o Instagram). En la misma vas a poder registrarte, iniciar sesión, cambiar y/o eliminar tu foto de perfil, subir y/o eliminar publicaciones. Los datos que ingreses serán guardados en una base de datos mientras que las imágenes en un servicio de la nube, tenelo en cuenta a la hora de ingresar datos y/o imágenes personales. Si bien los datos no serán utilizados para ningún fin ajeno a la aplicación recomiendo ser discreto e ingresar datos inventados e imágenes que no comprometan tu intimidad. Muchas gracias. Tecnologías utilizadas: Angular, Angular Material Icons y Tailwind para el desarrollo del frontend; Node JS, Express, Cloudinary y PlanetScale(Base de datos SQL) para el desarrollo del backend.">
